<!DOCTYPE html>
<html>
    <head>
        <title>Daboya Assignment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="K. Syed Abdul Rehman">
        <meta name="description" content="Test tasks for Daboya Company">
        <link rel="stylesheet" href="assets/css/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="site">
            <div class="heading-container">
                <h1 class="heading">Word Finder</h1>
            </div>  
            <div class="form-container">
                <form id="search-form" class="search-form" method="post" action="">
                    <div class="row">
                        <input type="text" id="search" class="search" name="search" 
                        placeholder="ENTER LETTERS" onchange="enableButton()">
                    </div>
                    <div class="row">
                        <input type="text" id="starts" class="parameters" name="starts" placeholder="STARTS">
                        <input type="text" id="ends" class="parameters" name="ends" placeholder="ENDS">
                        <input type="text" id="length" class="parameters" name="length" placeholder="LENGTH">
                    </div>
                    <div class="row">
                        <input type="button" id="search-button" class="search-button" 
                        name="search-button" value="SEARCH" onclick="searchData()">
                    </div>
                </form>
            </div> 
            <div id="data-container" class="data-container">
                <ul id="data-list" class="data-list"></ul>
            </div> 
            <div id="status" class="status"></div>    
        </div>
    </body>
    <script src="assets/js/main.js"></script>
</html>
